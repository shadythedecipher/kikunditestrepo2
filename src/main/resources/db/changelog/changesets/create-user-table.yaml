databaseChangeLog:
  - changeSet:
      failOnError: true
      id: create-user-table
      author: shadrack
      changes:
        - createTable:
            tableName: userTable
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar2(32)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar2(15)
              - column:
                  name: enabled
                  type: boolean
              - column:
                  name: date_created
                  type: datetime


  - changeSet:
      id: add-zone-id-user
      author: shadrack
      changes:
        - addColumn:
            tableName: userTable
            columns:
              - column:
                  name: zone_id
                  type: varchar(32)

